<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="hud" class="hud-left">
    <div class="status-item" id="health">
        <div class="circle"><span id="healthVal">100</span></div>
        <img src="icons/heart.png" class="icon">
    </div>

    <div class="status-item" id="armor">
        <div class="circle"><span id="armorVal">100</span></div>
        <img src="icons/armor.png" class="icon">
    </div>

    <div class="status-item" id="hunger">
        <div class="circle"><span id="hungerVal">100</span></div>
        <img src="icons/hunger.png" class="icon">
    </div>

    <div class="status-item" id="thirst">
        <div class="circle"><span id="thirstVal">100</span></div>
        <img src="icons/thirst.png" class="icon">
    </div>

    <div class="status-item" id="stamina">
        <div class="circle"><span id="staminaVal">100</span></div>
        <img src="icons/stamina.png" class="icon">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
